<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Gestión del Tiempo</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mi Asistente de Tiempo</h1>
      <p>Organiza tu día de forma inteligente</p>
    </header>

    <main>
      <section id="agregar-tarea">
        <h2>Agregar nueva tarea</h2>
        <form id="form-tarea">
          <input type="text" placeholder="¿Qué tienes que hacer?" required />
          <input type="time" required />
          <button type="submit">Agregar</button>
        </form>
      </section>

      <section id="lista-tareas">
        <h2>Tareas del día</h2>
        <ul id="tareas">
          <!-- Aquí se mostrarán las tareas -->
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Asistente IA · George</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
